<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f7f9fc;
      padding-top: 50px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .alert-position {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üìù Task Manager</h2>
    <div class="card shadow">
      <div class="card-body">
        <div class="row g-3 mb-3">
          <div class="col-md-9">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter your task" />
          </div>
          <div class="col-md-3 d-grid">
            <button class="btn btn-primary" onclick="addTask()">Add Task</button>
          </div>
        </div>

        <ul class="list-group" id="taskList"></ul>

        <p class="mt-3 text-end">
          <strong>Total Tasks:</strong> <span id="taskCount">0</span>
        </p>
      </div>
    </div>
  </div>

  <!-- Alert container -->
  <div class="alert-position" id="alertContainer"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Logic -->
  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const taskCount = document.getElementById("taskCount");
    const alertContainer = document.getElementById("alertContainer");

    function showAlert(message, type = "success") {
      const alert = document.createElement("div");
      alert.className = `alert alert-${type} alert-dismissible fade show`;
      alert.role = "alert";
      alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;
      alertContainer.appendChild(alert);
      setTimeout(() => alert.remove(), 3000);
    }

    function addTask() {
      const taskText = taskInput.value.trim();
      if (!taskText) {
        showAlert("Task cannot be empty!", "danger");
        return;
      }

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";

      const span = document.createElement("span");
      span.textContent = taskText;
      span.style.cursor = "pointer";

      span.addEventListener("click", function () {
        span.classList.toggle("completed");
      });

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "btn btn-sm btn-danger";
      deleteBtn.innerHTML = "Delete";
      deleteBtn.onclick = function () {
        li.remove();
        updateTaskCount();
        showAlert("Task deleted.", "warning");
      };

      li.appendChild(span);
      li.appendChild(deleteBtn);
      taskList.appendChild(li);

      taskInput.value = "";
      updateTaskCount();
      showAlert("Task added successfully!");
    }

    function updateTaskCount() {
      const count = taskList.getElementsByTagName("li").length;
      taskCount.textContent = count;
    }
  </script>
</body>
</html>
